<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fyro.Parfums</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="main-wrapper">
<header class="bg-white shadow-sm sticky top-0 z-[100]">
    <div class="bg-gray-100 border-b py-1 px-4 md:px-10 flex justify-between items-center text-[10px] font-bold text-gray-500">
        <div class="flex gap-4">
            <span class="hover:text-red-900 cursor-pointer">FYRO IS THE BEST CHOICE OF PERFUME</span>
        </div>
        <div class="flex gap-4 uppercase">
            <a href="#" class="hover:text-red-900">tentang kami</a>
            <a href="#" class="hover:text-red-900">keranjang</a>
            <a href="#" class="hover:text-red-900">Komunitas</a>
            <a href="#" class="hover:text-red-900 text-red-800">Login</a>
        </div>
    </div>

    <div class="flex flex-col md:flex-row justify-between items-center px-4 md:px-10 py-4 gap-4">
        <h1 class="text-4xl font-serif font-black tracking-tighter text-green-900 cursor-pointer" onclick="location.reload()">
            FYRO.PARFUMS
        </h1>

        <div class="flex-1 max-w-2xl w-full mx-0 md:mx-10">
            <div class="relative flex shadow-inner">
                <input type="text" id="mainSearch" 
                    placeholder="Search Fragrance, Perfume, Others..." 
                    class="w-full border-2 border-gray-300 rounded-l-md py-2 px-5 outline-none focus:border-green-900 text-sm">
                <button onclick="performSearch()" 
                        class="bg-red-900 text-white px-6 rounded-r-md hover:bg-black transition-colors">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>

        <div class="hidden lg:flex gap-3 text-gray-400">
            <i class="fab fa-twitter hover:text-green-600 cursor-pointer"></i>
            <i class="fab fa-tiktok hover:text-green-400 cursor-pointer"></i>
            <i class="fab fa-instagram hover:text-green-600 cursor-pointer"></i>
        </div>
    </div>

<nav class="bg-white border-y">
    <div class="max-w-6xl mx-auto overflow-x-auto">
        <ul class="flex justify-center whitespace-nowrap text-[11px] font-extrabold uppercase tracking-wider text-gray-700">
            <li><a href="beranda.html" class="block px-4 py-3 hover:bg-red-900 hover:text-white transition">Beranda</a></li>
            <li><a href="news.html" class="block px-4 py-3 hover:bg-red-900 hover:text-white transition">News</a></li>
            <li><a href="#" class="block px-4 py-3 hover:bg-red-900 hover:text-white transition">Perfume</a></li>
        </ul>
    </div>
</nav>
</header>
    </header>

    <div class="grid grid-cols-12 gap-6 p-8">
        <aside class="col-span-3 border-r pr-4 bg-white p-4 rounded shadow-sm">
            <h3 class="font-bold border-b-2 border-red-900 mb-4">MAIN ACCORDS</h3>
            <div id="accordsList">
                <div class="mb-2">
                    <span class="text-xs font-bold">Woody</span>
                    <div class="bar-bg"><div class="bar-fill" style="width: 90%"></div></div>
                </div>
                </div>
        </aside>

        <main class="col-span-6 bg-white p-6 rounded shadow-sm">
            <div class="text-center mb-10">
                <h2 id="perfumeName" class="text-3xl font-bold text-gray-800 uppercase italic">Memuat...</h2>
                <img id="perfumeImg" src="" class="mx-auto my-6 shadow-xl border p-2 bg-white w-48 transition-all duration-500">
            </div>
            <div class="bg-gray-50 p-6 rounded-lg text-center">
                <h3 class="font-bold mb-6 italic border-b pb-2">Fragrance Pyramid</h3>
                <div id="notesContainer">
                    <p class="text-sm font-bold text-red-900">Top Notes</p>
                    <div id="topNotes" class="flex justify-center gap-4 mb-6"></div>
                    <p class="text-sm font-bold text-red-900">Middle Notes</p>
                    <div id="midNotes" class="flex justify-center gap-4 mb-6"></div>
                    <p class="text-sm font-bold text-red-900">Base Notes</p>
                    <div id="baseNotes" class="flex justify-center gap-4"></div>
                </div>
            </div>
        </main>

        <aside class="col-span-3 pl-4 border-l bg-white p-4 rounded shadow-sm">
            <h3 class="font-bold border-b-2 border-red-900 mb-4 uppercase">Perfume Rating</h3>
            <div class="vote-item mb-4">
                <p class="text-xs font-bold">Longevity</p>
                <div class="bar-bg"><div class="bar-fill" style="width: 75%; background: #4caf50;"></div></div>
            </div>
            <div class="vote-item mb-4">
                <p class="text-xs font-bold">Intensity</p>
                <div class="bar-bg"><div class="bar-fill" style="width: 55%; background: #4caf50;"></div></div>
            </div>
        </aside>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
